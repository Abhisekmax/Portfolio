<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>  
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4b79a1, #283e51);
            text-align: center;
            padding: 20px;
            color: #f0f0f0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .description {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
            color: #ffcc70;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .headline {
            font-size: 42px;
            font-weight: bold;
            color: #ffdb58;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="headline">✨ My Portfolio ✨</h1>
    <div class="gallery">
